{{ define "title" }}Service Accounts {{end}}
{{ define "content"}}
<h2>Service accounts</h2>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Secrets</th>
            <th>Created at</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{len .Secrets}}</td>
            <td>{{.CreationTimestamp}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
